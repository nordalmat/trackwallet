{% extends 'layout/layout_auth.html' %}
{% load static %}

{% block content %}
    <div class="row" style="height: 100vh;">
        <div class="col-md-4"></div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <div class="card w-100">
                <div class="card-title pt-3 text-center">
                    <h5>LOGIN</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {% include 'partials/_messages.html'%}
                        <div class="form-group">
                            <input type="text" name="username" id="usernameField" placeholder="USERNAME" class="form-control form-control-sm" value="{{ username }}">
                        </div>
                        <div class="input-group my-3">
                            <input type="password" name="password" id="passwordField" placeholder="PASSWORD" class="form-control form-control-sm">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-eye-slash icon" id="togglePassword"></i></span>
                            </div>
                        </div>
                        <input type="submit" value="LOGIN" class="btn btn-outline-primary submit-btn w-100 block">
                    </form>
                    <a href="{% url 'register' %}" class="btn btn-primary submit-btn w-100 block my-3">I DON'T HAVE AN ACCOUNT</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
